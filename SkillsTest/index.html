<!DOCTYPE html>
<html lang="en">
	

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
	<!--div acts as a single "root" DOM node in the original index.html file. JavaScript code (specifically, ReactDOM.createRoot()) selects this
		element by its unique ID and populates everything inside it with dynamically generated content.
		--also a container where front-end frameworks like React mount and manage their application's entire content-->
	<div id="root"></div>
	<!--this is where, the index file uses the React style framework of the css file and the javascript() file initself:-; in a single root classification 
	and a ""div"" is a generic HTML container element that JavaScript is used to select, manipulate, create, and interact with dynamically.
	JavaScript is the scripting language that brings the div (and other HTML elements) to life by adding interactivity and dynamic behavior to a webpage.-->
    
	<!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
	
	<!--Building Block-->
	<div>
	  <canvas id="myChart"></canvas>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script>
	  const ctx = document.getElementById('myChart');

	  new Chart(ctx, {
	    type: 'bar',
	    data: {
	      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
	      datasets: [{
	        label: '# of Votes',
	        data: [12, 19, 3, 5, 2, 3],
	        borderWidth: 1
	      }]
	    },
	    options: {
	      scales: {
	        y: {
	          beginAtZero: true
	        }
	      }
	    }
	  });
	</script>
	<!--Example ChartBuildingBlock -->
  </body>
  
  
</html>
